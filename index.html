<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramientas de Conversión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
    }
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .card-body {
      color: #333;
    }
    .btn-primary {
      background-color: #2193b0;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #176b87;
    }
    .text-center {
      font-weight: bold;
      font-size: 1.5rem;
    }
    h1 {
      font-weight: bold;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="text-center mb-5">Herramientas de Conversión y Cálculos</h1>

    <div class="row">
      <!-- Convertidor de Unidades -->
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">Convertidor de Unidades</h2>
            <unit-converter></unit-converter>
          </div>
        </div>
      </div>

      <!-- Calculadora de Áreas -->
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">Calculadora de Áreas</h2>
            <area-calculator></area-calculator>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
